<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Dashboard - RTNHS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', Arial, sans-serif; }
        body { background:#f8fafc; color:#333; line-height:1.6; }
        header { background:#1a202c; color:white; padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; }
        header h1 { font-size:1.8rem; }
        nav a { color:white; text-decoration:none; margin-left:1rem; font-weight:500; }
        nav a:hover { opacity:0.8; }

        main { max-width:1200px; margin:2rem auto; padding:0 2rem; }
        h2 { margin-bottom:1rem; color:#1a202c; }
        .card-container { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:1.5rem; margin-top:2rem; }
        .card { background:white; padding:1.5rem; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
        .card h3 { margin-bottom:0.5rem; font-size:1.25rem; }
        .card p { font-size:0.95rem; margin-bottom:1rem; color:#4a5568; }
        .btn { display:inline-block; background:#667eea; color:white; padding:0.5rem 1rem; border-radius:8px; text-decoration:none; font-weight:500; transition:all 0.3s ease; }
        .btn:hover { background:#764ba2; }

        footer { background:#1a202c; color:white; text-align:center; padding:1.5rem 0; margin-top:3rem; font-size:0.9rem; }

        @media(max-width:768px) { .card-container { grid-template-columns:1fr; } header { flex-direction:column; gap:0.5rem; } nav a { margin-left:0; margin-right:1rem; } }
    </style>
</head>
<body>

<header>
    <h1>Developer Dashboard</h1>
</header>


<div class="gallery-column">

    <div class="bionote-image">
        <img src="note1.jpg" alt="School Landscape">
    </div>

    <div class="bionote-image">
        <img src="note2.jpg" alt="School Landscape">
    </div>

    <div class="bionote-image">
        <img src="note3.jpg" alt="School Landscape">
    </div>

    <div class="bionote-image">
        <img src="note4.jpg" alt="School Landscape">
    </div>

    <div class="bionote-image">
        <img src="note5.jpg" alt="School Landscape">
    </div>

</div>

<footer>
    &copy; 2026 Ramon Torres National High School - Developer Dashboard
</footer>

</body>
</html>
