<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photos - Ramon Torres National High School</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom, #f5f7fa 0%, #e8ecf1 100%);
        color: #333;
        min-height: 100vh;
    }

    /* HEADER */
    header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        position: relative;
        overflow: hidden;
    }

    header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        opacity: 0.3;
    }

    header h1 { 
        font-size: 56px; 
        margin-bottom: 8px;
        font-weight: 700;
        position: relative;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        letter-spacing: 1px;
    }

    header p {
        font-size: 18px;
        font-style: italic;
        opacity: 0.95;
        position: relative;
        letter-spacing: 2px;
    }

    nav {
        margin-top: 15px;
        position: relative;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 18px;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s;
        padding: 8px 16px;
        border-radius: 20px;
        display: inline-block;
    }

    nav a:hover { 
        background: rgba(255,255,255,0.2);
        transform: translateY(-2px);
    }

    /* HERO SLIDER */
    .hero-slider {
        position: relative;
        width: 100%;
        height: 65vh;
        min-height: 450px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .hero-slides {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .hero-slide {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
    }

    .hero-slide.active {
        opacity: 1;
    }

    .hero-slider::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: linear-gradient(to bottom, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.4) 100%);
    }

    .hero-prev,
    .hero-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255,255,255,0.3);
        color: white;
        border: 2px solid rgba(255,255,255,0.5);
        padding: 16px 22px;
        cursor: pointer;
        font-size: 28px;
        border-radius: 50%;
        backdrop-filter: blur(8px);
        z-index: 2;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    .hero-prev:hover,
    .hero-next:hover {
        background: rgba(255,255,255,0.6);
        transform: translateY(-50%) scale(1.1);
    }

    .hero-prev { left: 30px; }
    .hero-next { right: 30px; }

    /* MAIN CONTENT */
    main {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .section-title {
        text-align: center;
        font-size: 36px;
        margin-bottom: 40px;
        color: #2c3e50;
        font-weight: 700;
        position: relative;
        padding-bottom: 15px;
    }

    .section-title::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
    }

    /* GALLERY GRID */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
    }

    .photo-card {
        background: white;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        position: relative;
    }

    .photo-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.25);
    }

    .photo-card::before {
        content: "üîç";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 48px;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 1;
        pointer-events: none;
    }

    .photo-card:hover::before {
        opacity: 0.9;
    }

    .photo-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        display: block;
        transition: all 0.4s ease;
    }

    .photo-card:hover img {
        filter: brightness(0.7);
        transform: scale(1.05);
    }

    /* LIGHTBOX */
    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 9999;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease;
    }

    .lightbox.active {
        display: flex;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .lightbox-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
        animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .lightbox img {
        max-width: 100%;
        max-height: 90vh;
        border-radius: 8px;
        box-shadow: 0 10px 50px rgba(0,0,0,0.5);
    }

    .lightbox-close {
        position: absolute;
        top: -45px;
        right: 0;
        background: rgba(255,255,255,0.2);
        color: white;
        border: none;
        font-size: 36px;
        cursor: pointer;
        padding: 8px 20px;
        border-radius: 8px;
        backdrop-filter: blur(8px);
        transition: all 0.3s ease;
        font-weight: 300;
    }

    .lightbox-close:hover {
        background: rgba(255,255,255,0.3);
        transform: scale(1.1);
    }

    .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255,255,255,0.2);
        color: white;
        border: none;
        padding: 20px 24px;
        cursor: pointer;
        font-size: 32px;
        border-radius: 8px;
        backdrop-filter: blur(8px);
        transition: all 0.3s ease;
        font-weight: bold;
    }

    .lightbox-nav:hover {
        background: rgba(255,255,255,0.3);
        transform: translateY(-50%) scale(1.1);
    }

    .lightbox-prev { left: 20px; }
    .lightbox-next { right: 20px; }

    /* FOOTER */
    footer {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        color: white;
        text-align: center;
        padding: 30px 20px;
        margin-top: 60px;
        box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
    }

    footer img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    footer p {
        font-size: 14px;
        opacity: 0.9;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        header h1 { font-size: 40px; }
        .section-title { font-size: 28px; }
        .gallery-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .photo-card img { height: 200px; }
        .hero-prev, .hero-next {
            padding: 12px 16px;
            font-size: 22px;
        }
        .hero-prev { left: 15px; }
        .hero-next { right: 15px; }
        .lightbox-nav {
            padding: 15px 18px;
            font-size: 24px;
        }
    }

    @media (max-width: 480px) {
        header h1 { font-size: 32px; }
        .gallery-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

<script>
// Hero Slider
document.addEventListener("DOMContentLoaded", function () {
    let currentSlide = 0;
    const slides = document.querySelectorAll(".hero-slide");
    const prevBtn = document.querySelector(".hero-prev");
    const nextBtn = document.querySelector(".hero-next");

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove("active"));
        slides[index].classList.add("active");
    }

    function changeSlide(direction) {
        currentSlide += direction;
        if (currentSlide >= slides.length) currentSlide = 0;
        if (currentSlide < 0) currentSlide = slides.length - 1;
        showSlide(currentSlide);
    }

    prevBtn.addEventListener("click", () => changeSlide(-1));
    nextBtn.addEventListener("click", () => changeSlide(1));

    // Auto-advance slider
    setInterval(() => changeSlide(1), 5000);

    // Lightbox functionality
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".lightbox-close");
    const lightboxPrev = document.querySelector(".lightbox-prev");
    const lightboxNext = document.querySelector(".lightbox-next");
    const photoCards = document.querySelectorAll(".photo-card");
    let currentPhotoIndex = 0;

    // Get all image sources
    const imageSources = Array.from(photoCards).map(card => card.querySelector("img").src);

    // Open lightbox
    photoCards.forEach((card, index) => {
        card.addEventListener("click", () => {
            currentPhotoIndex = index;
            lightboxImg.src = imageSources[currentPhotoIndex];
            lightbox.classList.add("active");
            document.body.style.overflow = "hidden"; // Prevent scrolling
        });
    });

    // Close lightbox
    function closeLightbox() {
        lightbox.classList.remove("active");
        document.body.style.overflow = "auto";
    }

    closeBtn.addEventListener("click", closeLightbox);
    lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) closeLightbox();
    });

    // Navigate photos in lightbox
    function navigateLightbox(direction) {
        currentPhotoIndex += direction;
        if (currentPhotoIndex >= imageSources.length) currentPhotoIndex = 0;
        if (currentPhotoIndex < 0) currentPhotoIndex = imageSources.length - 1;
        lightboxImg.src = imageSources[currentPhotoIndex];
    }

    lightboxPrev.addEventListener("click", (e) => {
        e.stopPropagation();
        navigateLightbox(-1);
    });

    lightboxNext.addEventListener("click", (e) => {
        e.stopPropagation();
        navigateLightbox(1);
    });

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
        if (!lightbox.classList.contains("active")) return;
        
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowLeft") navigateLightbox(-1);
        if (e.key === "ArrowRight") navigateLightbox(1);
    });
});
</script>
